<div class="product-item">
  <div class="product-image">
    <a routerLink="productDetails/{{ products.id }}"><img [src]="products.url"/></a>
  </div>
  <div class="product-container fw-bold">
    <p>{{ products.name }}</p>
    <p>${{ products.price }}</p>
    <select class="select-input form-select" [(ngModel)]="amount" >
      <option >1</option>
      <option >2</option>
      <option >3</option>
      <option >4</option>
      <option >5</option>
      <option >6</option>
      <option >7</option>
      <option >8</option>
      <option >9</option>
      <option >10</option>
    </select>
    <button class="btn btn-primary" (click)="AddToCart(products)">
      Add To cart
    </button>
  </div>
</div>
